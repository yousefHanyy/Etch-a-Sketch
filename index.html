<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch a sketch</h1>
    </header>
    <main class="main">
      <div class="side-buttons">
        <input id="colorPicker" type="color" value="#3d4338" />
        <button id="colorBtn" class="active">Color Mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <label id="sizeValue" for="sizeSlider" class="size-Value">16x16</label>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div class="canvas"></div>
    </main>
    <script src="script.js"></script>
  </body>
